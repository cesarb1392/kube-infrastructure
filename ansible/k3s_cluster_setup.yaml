---

- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: prereq
    - role: download
    - role: raspberrypi

- hosts: master
  become: yes
  roles:
    - role: k3s/master

- hosts: node
  become: yes
  roles:
    - role: k3s/node

- hosts: master
  tasks:
    - name: copy kubeconfig to local
      fetch:
        dest: ~/.kube/kubeconfig
        src: ~{{ ansible_user }}/.kube/config
        owner: "{{ ansible_user }}"
        mode: "u=rw,g=,o="
        flat: yes
